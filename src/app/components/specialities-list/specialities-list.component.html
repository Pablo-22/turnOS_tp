<div class="flex flex-row gap-4 align-items-center mb-2">
	<p class="text-900 font-medium ">Especialidades</p>
	<button class="p-button-text rounded" type="text" pButton icon="pi pi-plus" (click)="op.toggle($event)"></button>
	<div class="flex-grow-1"></div>
</div>

<div class="flex flex-row gap-3 flex-wrap align-items-center list-container">
	<div (click)="this.onItemSelected(item)" [ngClass]="this.getItemStyle(item)" *ngFor="let item of specialities"> {{ item.name }} </div>

	<p-overlayPanel #op (onShow)="this.focusItemInput()">
		<ng-template pTemplate>
			<label for="item" class="block text-900 font-medium mb-2">AÃ±adir especialidad</label>
			<input [(ngModel)]="this.newSpecialityName" #itemInput id="item" type="text" pInputText class="w-full mb-3">

			<label for="item" class="block text-900 font-medium mb-2">Cargar imagen</label>
			<p-fileUpload #fileUploader 
				name="myfile[]" [multiple]="false" accept="image/*"
				[customUpload]="true" (uploadHandler)="handleFileInput($event)" 
				[fileLimit]="2" [showUploadButton]="false" [showCancelButton]="false"
				(onSelect)="this.handleFileInput($event.currentFiles)"
				(onRemove)="this.removeFile($event.file)"
				chooseLabel="Cargar"
				>
				
			</p-fileUpload>
			
			<button pButton pRipple label="AÃ±adir" icon="pi pi-plus" class="mt-4 w-full" (click)="this.onAddItem()"></button>
		</ng-template>
	</p-overlayPanel>
	
</div>
