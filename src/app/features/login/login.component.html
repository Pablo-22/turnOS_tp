<div class="flex justify-content-center">
	<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
		<div class="text-center mb-5">
			<i class="pi pi-user text-primary" style="font-size: 2rem"></i>
			<div class="text-900 text-3xl font-semibold mb-3">Iniciar sesión</div>
			<span class="text-600 font-medium line-height-3">¿No estás registrado?</span>
			<a [routerLink]="'/signin'" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Crear cuenta</a>
		</div>
	
		<div>
			<label for="email1" class="block text-900 font-medium mb-2">Email</label>
			<input [(ngModel)]="this.emailInputStr" id="email1" type="text" pInputText class="w-full mb-3">
	
			<label for="password1" class="block text-900 font-medium mb-2">Password</label>
			<input [(ngModel)]="this.passwordInputStr" id="password1" type="password" pInputText class="w-full mb-3">
	
			<button (click)="this.onLogin()" pButton pRipple label="Iniciar sesión" icon="pi pi-user" class="w-full"></button>
		</div>
	</div>
</div>


<div class="flex flex-column align-items-center mb-4 font-segoe gap-3 mt-5">
	<div class="text-2xl text-500">Autocompletar datos</div>
	<app-users-deck (userSelected)="this.onAutocomplete($event)" [users]="this.allUsers"></app-users-deck>
</div>
